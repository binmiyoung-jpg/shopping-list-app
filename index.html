<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쇼핑 리스트</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
        }

        #itemInput {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .list-section {
            padding: 20px;
            min-height: 300px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        #shoppingList {
            list-style: none;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .list-item:hover {
            background: #f0f0f0;
        }

        .list-item.checked {
            background: #e8f5e9;
        }

        .list-item.checked .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #667eea;
            border-radius: 50%;
            margin-right: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox:hover {
            background: rgba(102, 126, 234, 0.1);
        }

        .list-item.checked .checkbox {
            background: #4caf50;
            border-color: #4caf50;
        }

        .checkbox svg {
            width: 14px;
            height: 14px;
            fill: white;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .list-item.checked .checkbox svg {
            opacity: 1;
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            color: #333;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #ffebee;
        }

        .delete-btn svg {
            width: 20px;
            height: 20px;
            fill: #e53935;
        }

        .stats {
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }

        .clear-completed {
            background: none;
            border: none;
            color: #e53935;
            cursor: pointer;
            font-size: 14px;
        }

        .clear-completed:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>쇼핑 리스트</h1>
            <p>필요한 물품을 추가하세요</p>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <input type="text" id="itemInput" placeholder="아이템 입력..." autocomplete="off">
                <button id="addBtn">추가</button>
            </div>
        </div>

        <div class="list-section">
            <ul id="shoppingList"></ul>
            <div class="empty-state" id="emptyState">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
                <p>리스트가 비어있습니다</p>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <span id="itemCount">0개 아이템</span>
            <button class="clear-completed" id="clearCompleted">완료 항목 삭제</button>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const emptyState = document.getElementById('emptyState');
        const stats = document.getElementById('stats');
        const itemCount = document.getElementById('itemCount');
        const clearCompleted = document.getElementById('clearCompleted');

        let items = JSON.parse(localStorage.getItem('shoppingList')) || [];

        function saveItems() {
            localStorage.setItem('shoppingList', JSON.stringify(items));
        }

        function updateStats() {
            const total = items.length;
            const completed = items.filter(item => item.checked).length;

            if (total === 0) {
                emptyState.style.display = 'block';
                stats.style.display = 'none';
            } else {
                emptyState.style.display = 'none';
                stats.style.display = 'flex';
                itemCount.textContent = `${total}개 아이템 (${completed}개 완료)`;
            }
        }

        function renderList() {
            shoppingList.innerHTML = '';

            items.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `list-item ${item.checked ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="checkbox" onclick="toggleItem(${index})">
                        <svg viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                    </div>
                    <span class="item-text">${escapeHtml(item.text)}</span>
                    <button class="delete-btn" onclick="deleteItem(${index})">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                        </svg>
                    </button>
                `;
                shoppingList.appendChild(li);
            });

            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addItem() {
            const text = itemInput.value.trim();
            if (text) {
                items.unshift({ text, checked: false });
                saveItems();
                renderList();
                itemInput.value = '';
                itemInput.focus();
            }
        }

        function toggleItem(index) {
            items[index].checked = !items[index].checked;
            saveItems();
            renderList();
        }

        function deleteItem(index) {
            items.splice(index, 1);
            saveItems();
            renderList();
        }

        function clearCompletedItems() {
            items = items.filter(item => !item.checked);
            saveItems();
            renderList();
        }

        addBtn.addEventListener('click', addItem);

        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        clearCompleted.addEventListener('click', clearCompletedItems);

        // Initial render
        renderList();
    </script>
</body>
</html>
